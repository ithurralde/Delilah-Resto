swagger: "2.0"
info:
  description: "This is a sample server Delilah Resto server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Delilah Resto"
  contact:
    email: "santi.ithurralde@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:3000"
basePath: "/"
tags:
- name: "usuarios"
  description: "Todos los end-points relacionados a un usuario"
- name: "platos"
  description: "Todos los end-points relacionados a un plato"
- name: "pedidos"
  description: "Todos los end-points relacionados a un pedido"
schemes:
- "http"
paths:
  /crear_usuario:
    post:
      tags:
      - "usuarios"
      summary: "Añade un nuevo usuario a la aplicación"
      description: ""
      operationId: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Formato JSON para añadir un usuario"
        required: true
        schema:
          $ref: "#/definitions/Usuario"
      responses:
        "201":
          description: "Usuario registrado exitosamente"
  /usuario/loggin:
    get:
      tags:
      - "usuarios"
      summary: "Ingresa a la plataforma como usuario registrado"
      description: ""
      operationId: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Formato JSON para añadir un usuario"
        required: true
        schema:
          $ref: "#/definitions/Loggin"
      responses:
        "201":
          description: "Usuario registrado exitosamente"
  /usuario/update_password:  
    put:
      tags:
      - "usuarios"
      summary: "Actualiza la contraseña de un usuario"
      description: ""
      operationId: "updatePet"
      consumes:
      - "application/json"
      produces:
        - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Pet object that needs to be added to the store"
        required: true
        schema:
          $ref: "#/definitions/UpdateUsuario"
      responses:
        "200":
          description: "Contraseña actualizada."
        "404":
          description: "No existe el usuario."
  /usuario:
    get:
      tags:
      - "usuarios"
      summary: "Obtiene un usuario"
      produces:
      - "application/json"
      parameters:
      - name: "body"
        in: "body"
        description: "Campos de usuario y contraseña para ingresar"
        required: true
        schema:
          $ref: "#/definitions/GetUsuario"
      responses:
        "200":
          description: ""
          schema:
            type: "array"
            items:
              $ref: "#/definitions/GetUsuario"
        "404":
          description: "No existe el usuario"
  /plato/crear_plato:
    post:
      tags:
      - "platos"
      summary: "Crea un nuevo plato"
      description: ""
      operationId: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Formato JSON para crear un plato"
        required: true
        schema:
          $ref: "#/definitions/Plato"
      responses:
        "201":
          description: "Plato creado"
  /plato/actualizar_precio:
    put:
      tags:
      - "platos"
      summary: "Crea un nuevo plato"
      description: ""
      operationId: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Formato JSON para crear un plato"
        required: true
        schema:
          $ref: "#/definitions/ActualizarPrecio"
      - in: "query"
        name: "idUser"
        type: "integer"
        description: "Id del usuario que quiere actualizar el precio"
        required: true
      responses:
        "201":
          description: "Plato creado"
  /pedido/crear_pedido:
    post:
      tags:
      - "pedidos"
      summary: "Crea un nuevo pedido"
      description: ""
      operationId: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Formato JSON para crear un plato"
        required: true
        schema:
          $ref: "#/definitions/Plato"
      responses:
        "201":
          description: "Plato creado"
  /pedido:
    get:
      tags:
      - "pedidos"
      summary: "Obtiene un pedido"
      description: ""
      operationId: ""
      consumes:
      - "query params"
      produces:
      - "application/json"
      parameters:
        - in: "query"
          name: "value"
          type: "integer"
          description: "Id del pedido que desea obtener, ejemplo: value=2"
          required: true
      responses:
        "200":
          description: "JSON del pedido" 
definitions:
  GetUsuario:
    type: "object"
    required:
    - "name"
    - "password"
    properties:
      user:
        type: "string"
        example: "user1"
      password:
        type: "string"
        example: "contraseña123"
  Loggin:
    type: "object"
    required:
    - "user"
    - "password"
    properties:
      user:
        type: "string"
        example: "user1"
      password:
        type: "string"
        example: "password1"
  Usuario:
    type: "object"
    required:
    - "user"
    - "password"
    - "name"
    - "email"
    - "direccion"
    - "telefono"
    - "admin"
    properties:
      user:
        type: "string"
        example: "admin"
      password:
        type: "string"
        example: "admin123"
      name:
        type: "string"
        example: "admin04"
      email:
        type: "string"
        example: "admin@gmail.com"
      direccion:
        type: "string"
        example: "14 de julio 1554"
      telefono:
        type: "string"
        example: "+54011485619"
      admin:
        type: "boolean"
        example: "true"
  UpdateUsuario:
    type: "object"
    required:
    - "user"
    - "password"
    properties:
      nombrePlato:
        type: "string"
        example: "user1"
      descripcion:
        type: "string"
        example: "new-password"
  Plato:
    type: "object"
    required:
    - "nombrePlato"
    - "descripcion"
    properties:
      nombrePlato:
        type: "string"
        example: "Ensalada cesar"
      descripcion:
        type: "string"
        example: "Lechuga, tomate, pan duro, jamon crudo, salsa cesar"
  ActualizarPrecio:
    type: "object"
    required:
    - "id"
    - "precio"
    properties:
      id:
        type: "integer"
        format: "int64"
        example: "2"
      precio:
        type: "integer"
        format: "int64"
        example: "230"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"